<div class="container main-container" style="margin-top: 100px">
    <div class="row text-center">
        <div *ngFor="let produto of listaProdutos" class="col-md-4" style="padding-bottom: 30px">
            <div class="card h-100">
                <a class="text-decoration-none">
                    <div style="align-content: center">
                        <img src="/assets/{{produto.imagem}}" height="164px" width="253px">
                    </div>
                </a>
                <h4 class="card-title">{{ produto.nome }}</h4>

                <div [ngSwitch]="produto.promocao">
                    <p *ngSwitchCase="true">Promoção!</p>
                    <p *ngSwitchCase="false">Por apenas:</p>
                </div>

                <div *ngIf="produto.promocao" class="card-body">
                    <div>
                        <h4 class="card-text">De:
                            <small><del>{{ produto.valor | currency:'BRL' }}</del></small>
                            Por: {{ produto.valorPromocional  | currency:'BRL' }}
                        </h4>
                    </div>
                </div>

                <div *ngIf="!produto.promocao" class="card-body">
                    <div>
                        <h4 class="card-text">{{ produto.valor | currency:'BRL' }}</h4>
                    </div>

                </div>

                <div class="card-footer">
                    <a class="btn btn-primary">
                        <span class="fa-solid fa-cart-plus"></span>
                        Comprar
                    </a>
                </div>
            </div>
        </div>

    </div>

</div>
